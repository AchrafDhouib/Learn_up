<mat-dialog-content [formGroup]="form">
  <mat-form-field class="example-form-field">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Exam Description" required></textarea>
  </mat-form-field>
  <button mat-button (click)="openQuestion()" *ngIf="exam?.id">Add Question</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
